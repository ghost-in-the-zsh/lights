{% extends "common/base.html" %}
{% block content %}
<div class="lead text-center">
  <h1>What?</h1>
  <p>
    The request method used is not allowed for this URL.
  </p>
  <p>
    <a href="{{ url_for('main.index') }}">
      <img
        class="img-fluid mx-auto d-block"
        src="{{ url_for('static', filename='images/405-aqua.gif') }}">
    </a>
  </p>
  <p>
    Yes, this is an <strong>HTTP-405: Method Not Allowed</strong>.
  </p>
</div>
{% endblock %}
