<!--
  A modal dialog box, useful for showing messages to users (e.g. errors,
  alerts, etc). Client JS is responsible for filling the marked sections.
-->
<div class="modal fade" id="dialog-box" tabindex="-1" role="dialog" aria-labelledby="dialog-box-header" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialog-box-header">
          <!-- NOTE: Must be filled in by client JS -->
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="dialog-box-body">
        <!-- NOTE: Must be filled in by client JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
